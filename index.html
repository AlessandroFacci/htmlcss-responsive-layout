<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessandro Facci" />
    <meta name="description" content="exercise htmlcss-responsive-layout" />
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Responsive layout</title>

                </div>

                </div>

            </div>
            <!-- small cards -->
            <div class="card border">
              <div>icon</div>
              <div>title</div>
              <div>testo</div>
            </div>
            <div class="card border">
              <div>icon</div>

            </div>
            <div class="card border">
              <div>icon</div>

            </div>
            <div class="card border">
              <div>icon</div>

            </div>
          </div>
        </div>

</html>
